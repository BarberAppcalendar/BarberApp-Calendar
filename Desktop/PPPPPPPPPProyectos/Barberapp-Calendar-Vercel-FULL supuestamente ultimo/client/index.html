<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/webp" href="/icons/logo.webp" />
    <link rel="apple-touch-icon" href="/icons/logo.webp" />

    <!-- Preload Critical Resources -->
    <link rel="preload" href="/icons/logo.webp" as="image" type="image/webp" />
    <link rel="preload" href="/manifest.json" as="fetch" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3C2E26" />
    <meta name="background-color" content="#F5F5DC" />
    <meta name="display" content="standalone" />
    <meta name="orientation" content="portrait-primary" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BarberApp Calendar" />

    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- SEO Meta Tags -->
    <title>BarberApp Calendar - Sistema de Reservas para Barberos</title>
    <meta name="description" content="Sistema completo de reservas para barberos. Gestiona tu calendario, permite a tus clientes reservar citas online y acepta pagos con PayPal. Prueba gratis por 1 mes." />
    <meta name="keywords" content="barbero, reservas, citas, calendario, barbería, peluquería, PayPal, sistema reservas" />
    <meta name="author" content="BarberApp" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BarberApp Calendar - Sistema de Reservas para Barberos" />
    <meta property="og:description" content="Sistema completo de reservas para barberos. Gestiona tu calendario y permite a tus clientes reservar citas online." />
    <meta property="og:url" content="/" />
    <meta property="og:site_name" content="BarberApp Calendar" />
    <meta property="og:image" content="/icons/logo.webp" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BarberApp Calendar - Sistema de Reservas para Barberos" />
    <meta name="twitter:description" content="Sistema completo de reservas para barberos. Gestiona tu calendario y permite a tus clientes reservar citas online." />
    <meta name="twitter:image" content="/icons/logo.webp" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
